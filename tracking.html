<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Order</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }

    #trackSection {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .success {
      color: #4caf50;
    }

    .warning {
      color: #ff9800;
    }

    .error {
      color: #f44336;
    }
  </style>
</head>
<body>

  <div id="trackSection">
    <h2>Track Your Order</h2>
    <label for="trackingId">Tracking ID:</label>
    <input type="text" id="trackingId" placeholder="Enter Tracking ID" required>

    <label for="parcelName">Parcel Name:</label>
    <input type="text" id="parcelName" placeholder="Enter Parcel Name" required>

    <button onclick="trackOrder()">Track Order</button>

    <div id="result"></div>
  </div>

  <script>
    function trackOrder() {
      var trackingId = document.getElementById("trackingId").value;
      var parcelName = document.getElementById("parcelName").value;
      var resultDiv = document.getElementById("result");

      // Custom messages based on user input
      if (trackingId && parcelName) {
        var message = "";

        // Simulate tracking results (replace this with your actual tracking logic)
        if (trackingId.length === 6) {
          message = "Your order is shipped and on its way!";
          resultDiv.className = "success";
        } else if (trackingId.length === 5) {
          message = "Your order is currently out of the store.";
          resultDiv.className = "warning";
        } else {
          message = "No information found for the provided tracking details.";
          resultDiv.className = "error";
        }

        resultDiv.innerHTML = message;
      } else {
        resultDiv.innerHTML = "Please enter both Tracking ID and Parcel Name.";
        resultDiv.className = "error";
      }
    }
  </script>

</body>
</html>
