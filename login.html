<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('./8634.jpg') center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(240, 240, 240, 0.9);
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 400px;
            max-width: 80%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            transition: transform 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        .login-header {
            background: #20232a;
            color: #61dafb;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .login-header:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff6a00, #1e2c20);
            opacity: 0.6;
            z-index: -1;
        }

        .login-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
        }

        input:hover,
        input:focus {
            border-color: #61dafb;
        }

          a .login-button{
            background: linear-gradient(to right, rgb(255, 102, 0), #000000);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        .login-button:hover {
            background: linear-gradient(to right, rgb(241, 69, 11), #000000);
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
       Desi Bazar
    </div>
    <div class="login-body">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
       <a href="./index.html"><button class="login-button" onclick="login()">login</button></a> 
    </div>
</div>

<script>
    function login() {
        // Add your login logic here
        alert('hey Desi Bazar fan');
    }
</script>

</body>
</html>
