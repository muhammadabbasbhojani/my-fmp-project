<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .card {
      border: 2px solid #3498db;
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      background-color: #fff;
      width: 200px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .price {
      color: #27ae60;
    }

    .add-to-cart {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .add-to-cart:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

   
<br>
<div class="card">
  <img src="./sogo  cleaner.png" alt="Product 1">
  <p class="price">1800 rs</p>
  <button class="add-to-cart" onclick="addToCart('Product 1', 50.00)">Add to Cart</button>
</div>
